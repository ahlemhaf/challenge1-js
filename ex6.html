<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //donner un nombre aleatoire arrondi
        var x=Math.round(Math.random() * 101)
        var c=0  //compteur
        
        do {  // tant que 
            c++
            var y=prompt('donnez un nombre ');
            if (y<x) {
                alert('plus grand ')
            }
            if (y>x){
                alert('plus petit ')
            }
        } while (x!=y); //condition d'arret 
        alert(`le nombre d'essaie est : ${c}`)
    </script>
</body>
